<!DOCTYPE html>
<meta charset="utf-8" />

<head>
  <title>Narrator</title>

  <link rel="icon" type="image/png" href="/narr/narr.png" />

  <!-- TODO mui support of dark theme? -->
  <link rel="stylesheet" type="text/css" href="/vendor/mui/mui.min.css" />

  <link rel="stylesheet" type="text/css" href="/narr/narr.css" />

  <!-- this requires Chrome, with flag `Experimental Web Platform features`
       enabled for the time being 2020/10
    -->
  <script type="importmap">
    {
      "imports": {
        "edh": "/edh/index.mjs",
        "nedh": "/nedh/index.mjs"
      }
    }
  </script>

  <script src="/vendor/jquery/jquery.js"></script>

  <script src="/vendor/mui/mui.min.js"></script>

  <script type="module" src="./narr.mjs"></script>

  <script type="module">
    // make it easy to find by title
    document.title = window.name;
  </script>

  <!-- be the last to assume highest precedence, 
    as mui/Bokeh are not dark theme aware -->
  <style type="text/css">
    @media (prefers-color-scheme: dark) {
      body {
        background: #000;
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background: #fff;
      }
    }
  </style>
</head>

<body>
  <div class="Narrator"></div>
</body>
