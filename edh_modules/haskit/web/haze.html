<!DOCTYPE html>
<meta charset="utf-8" />

<head>
  <title>Haze - Bokeh without Python</title>

  <link rel="icon" type="image/png" href="/icons/bokeh-32x32.png" />

  <!-- TODO mui support of dark theme? -->
  <link rel="stylesheet" type="text/css" href="/vendor/mui/mui.min.css" />

  <!-- this requires Chrome, with flag `Experimental Productivity Features`
       enabled for the time being 2020/10
    -->
  <script type="importmap">
    {
      "imports": {
        "edh": "/edh/index.mjs",
        "nedh": "/nedh/index.mjs"
      }
    }
  </script>

  <script src="/vendor/jquery/jquery.js"></script>

  <script src="/vendor/mui/mui.min.js"></script>

  <!-- note: order of BokehJS imports does matter -->
  <script src="/vendor/bokehjs/bokeh.js"></script>
  <script src="/vendor/bokehjs/bokeh-widgets.js"></script>
  <script src="/vendor/bokehjs/bokeh-tables.js"></script>
  <script src="/vendor/bokehjs/bokeh-api.js"></script>

  <!-- TODO Bokeh support of dark theme? -->
  <script type="module">
    // let bokeh be some verbose
    Bokeh.set_log_level("info");
    Bokeh.settings.dev = true;
  </script>

  <script type="module" src="/haze-plot.mjs"></script>

  <!-- be the last to assume highest precedence, 
    as mui/Bokeh are not dark theme aware -->
  <style type="text/css">
    @media (prefers-color-scheme: dark) {
      body {
        background: #000;
      }
    }
    @media (prefers-color-scheme: light) {
      body {
        background: #fff;
      }
    }
  </style>
</head>

<body>

</body>
