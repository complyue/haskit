<!DOCTYPE html>
<meta charset="utf-8" />

<head>
  <title>Microscope View</title>

  <link rel="icon" type="image/png" href="/icons/bokeh-32x32.png" />

  <link rel="stylesheet" type="text/css" href="/vendor/mui/mui.css" />

  <link rel="stylesheet" type="text/css" href="/haskit.css" />

  <link rel="stylesheet" type="text/css" href="/narr.css" />

  <!-- this requires Chrome, with flag `Experimental Web Platform features`
       enabled for the time being 2020/10
    -->
  <script type="importmap">
    {
      "imports": {
        "edh": "/edh/index.js",
        "nedh": "/nedh/index.js",
        "haskit": "/haskit/index.js"
      }
    }
  </script>

  <script src="/vendor/jquery/jquery.js"></script>

  <script src="/vendor/mui/mui.js"></script>

  <!-- note: order of BokehJS imports does matter -->
  <script src="/vendor/bokehjs/bokeh.js"></script>
  <script src="/vendor/bokehjs/bokeh-widgets.js"></script>
  <script src="/vendor/bokehjs/bokeh-tables.js"></script>
  <script src="/vendor/bokehjs/bokeh-api.js"></script>

  <!-- TODO Bokeh support of dark theme? -->
  <script type="module">
    // let bokeh be some verbose
    Bokeh.set_log_level("info");
    Bokeh.settings.dev = true;
  </script>

  <script type="module" src="/plot.js"></script>

</head>

<body>

  <div id="plot-root" class="Chunk"></div>


  <div class="Narrator">
    <div class="NarrationTitle">
      <div class="FeatName">
        <label>
          <input id="auto-load-dyn-rng" type="checkbox" checked>
          Auto Synchronize -
        </label>
        <span id="rng-mod-ind"></span>
        X Range as shown on Downsampled Figure
      </div>
      <div id="shown-dyn-rng" class="Narreme">??</div>
    </div>
  </div>


  <button name="clear-log" class="mui-btn mui-btn--small mui-btn--danger">
    Clear Log
  </button>

  <button name="load-dyn-rng" class="mui-btn mui-btn--small mui-btn--primary">
    Manually Load Range
  </button>


  <div class="LogArea">
    <div class="LogBox"></div>
  </div>

</body>
